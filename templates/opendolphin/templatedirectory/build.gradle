apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
    mavenCentral()
    mavenLocal()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
        mavenLocal()
    }
	dependencies {
		compile "org.codehaus.groovy:groovy-all:$groovyAllVersion"
	}
}


dependencies {
    compile project(':combined')
}

